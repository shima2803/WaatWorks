<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WattWorks</title>
  <link rel="icon" type="image/png" href="/WattWorks/imagens/logo-wattworks.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style> 
    /* Variáveis de Cores (baseadas nas cores da WattWorks e harmonizadas) */
    :root {
      --cor-primaria: #6200EE; /* Roxo principal */
      --cor-secundaria: #9C27B0; /* NOVO Roxo para destaque/ação - um tom mais escuro ou diferente do primário */
      --cor-terciaria: #7B1FA2; /* Roxo mais escuro para hover ou variações */
      --cor-whatsapp-verde: #25D366; /* Verde padrão do WhatsApp */
      --cor-whatsapp-verde-hover: #1DA851; /* Verde mais escuro para hover */
      --cor-background-overlay-start: rgba(32, 48, 88, 0.2); /* Mais transparente */
      --cor-background-overlay-end: rgba(129, 112, 159, 0.2); /* Mais transparente */
      --cor-texto-claro: #E0E0E0; /* Cinza claro para textos gerais */
      --cor-texto-escuro: #333;
      --cor-card-background: transparent;
      --cor-card-border: rgba(255, 255, 255, 0.2);
      --cor-shadow-dark: rgba(0, 0, 0, 0.4);
      --cor-shadow-light: rgba(255, 255, 255, 0.1);
    }
	
    body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--cor-texto-claro);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    /* Navbar */
    .navbar {
      background: transparent;
      transition: background 0.4s ease-in-out, padding 0.4s ease-in-out;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      z-index: 1050;
    }

    .navbar.scrolled {
      background: var(--cor-background-overlay-start);
      padding-top: 0.8rem;
      padding-bottom: 0.8rem;
      box-shadow: 0 4px 15px var(--cor-shadow-dark);
    }

    .navbar-brand img {
      height: 150px;
      transition: height 0.4s ease-in-out;
      filter: drop-shadow(0 0 5px var(--cor-shadow-light));
    }

    .navbar.scrolled .navbar-brand img {
      height: 70px;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }

    .navbar-toggler .bi {
        color: var(--cor-texto-claro) !important;
    }

    /* Hero Section */
    main {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--cor-background-overlay-start), var(--cor-background-overlay-end)), url('/WattWorks/imagens/bg-roxo-azul-reverse.jpeg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 2rem;
    }

    .hero-content {
      max-width: 800px;
      padding: 3rem;
      background: transparent;
      border-radius: 1.5rem;
      box-shadow: none;
      border: none;
      backdrop-filter: none;
      animation: fadeInScale 1.5s ease-out forwards;
    }

    .hero-content h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4.5rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: white;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .hero-content p {
      font-size: 1.6rem;
      margin-bottom: 2.5rem;
      color: var(--cor-texto-claro);
      font-weight: 300;
      line-height: 1.5;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    } 
  
    /* Botão CTA do Hero - MESMA COR QUE O BOTÃO REGISTRE-SE */
    .hero-content .btn-primary {
      background-color: var(--cor-secundaria); /* Usando a cor de destaque/secundária */
      border-color: var(--cor-secundaria); /* Borda com a mesma cor */
      padding: 0.8rem 2rem;
      font-size: 1.3rem;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 1px;
      /* Ajuste a sombra para usar a cor secundária */
      box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4); /* Usando o valor RGB de #9C27B0 */
      transition: all 0.3s ease-in-out;
      opacity: 0.8;
    }

    .hero-content .btn-primary:hover {
      background-color: var(--cor-terciaria); /* Roxo mais escuro para o hover */
      border-color: var(--cor-terciaria);
      transform: translateY(-5px) scale(1.02);
      /* Ajuste a sombra para o hover usando a cor secundária */
      box-shadow: 0 12px 25px rgba(156, 39, 176, 0.6); /* Usando o valor RGB de #9C27B0 */
      opacity: 1;
    }

    /* Botões de Login / Registre-se no topo direito */
    .auth-buttons {
      position: fixed;
      top: 50px;
      right: 50px;
      z-index: 1060;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .auth-buttons .btn {
      font-weight: 500;
      font-size: 1.05rem;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .auth-buttons .btn-login {
        background-color: transparent;
        border: 2px solid var(--cor-texto-claro);
        color: var(--cor-texto-claro);
    }

    .auth-buttons .btn-login:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--cor-primaria);
        color: var(--cor-primaria);
    }

    /* Botão Registre-se */
    .auth-buttons .btn-register {
        background-color: var(--cor-secundaria);
        border: 2px solid var(--cor-secundaria);
        color: white;
        box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
    }

    .auth-buttons .btn-register:hover {
        background-color: var(--cor-terciaria);
        border-color: var(--cor-terciaria);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(156, 39, 176, 0.6);
    }

    /* Ícones Sociais Flutuantes */
    .social-icons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 9999;
    }

    .social-icons a {
      background: var(--cor-whatsapp-verde);
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
      animation: bounceIn 0.8s ease-out forwards;
    }

    .social-icons a:nth-child(1) { animation-delay: 0.2s; }
    .social-icons a:nth-child(2) { animation-delay: 0.4s; }

    .social-icons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0 6px 15px rgba(228, 64, 95, 0.4);
    }

    .social-icons a:hover {
      transform: scale(1.15);
      background-color: var(--cor-whatsapp-verde-hover);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Animações Customizadas */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); }
      80% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .navbar-brand img {
        height: 120px;
      }
      .navbar.scrolled .navbar-brand img {
        height: 50px;
      }
      .hero-content h1 {
        font-size: 3.5rem;
      }
      .hero-content p {
        font-size: 1.3rem;
      }
      .hero-content .btn-primary {
        font-size: 1.1rem;
        padding: 0.7rem 1.8rem;
      }

      /* Ajuste para botões de autenticação em telas menores */
      .auth-buttons {
          top: 20px;
          right: 20px;
          flex-direction: column;
          gap: 10px;
      }
      .auth-buttons .btn {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
      }
    }

    @media (max-width: 768px) {
      .hero-content {
        padding: 2rem;
      }
      .hero-content h1 {
        font-size: 2.8rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
      .social-icons {
        bottom: 20px;
        right: 20px;
        gap: 12px;
      }
      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 1.6rem;
      }
      .navbar-collapse {
          background: var(--cor-background-overlay-start);
          border-radius: 0.75rem;
          margin-top: 0.5rem;
          padding: 1rem;
          box-shadow: 0 5px 15px var(--cor-shadow-dark);
      }
      .navbar-nav {
          align-items: center;
      }
    }

    @media (max-width: 576px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-content .btn-primary {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-buttons">
    <a class="btn btn-login" href="/WattWorks/login.jsp">Login</a>
    <a class="btn btn-register" href="/WattWorks/registro.html">Registre-se</a>
  </div>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/WattWorks/imagens/logo-wattworks.png" alt="WattWorks Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="hero-content">
      <h1>WattWorks</h1>
      <p>Visualize, Otimize, Economize</p>
      <a href="/WattWorks/saibamais.html" class="btn btn-primary">
        Saiba Mais <i class="bi bi-arrow-right ms-2"></i>
      </a>
    </div>
  </main>

  <div class="social-icons">
	<a href="https://wa.me/5547988275819?text=Ol%C3%A1%2C%20eu%20vi%20o%20software%20da%20WattWorks%20que%20sua%20equipe%20desenvolveu%2C%20vamos%20conversar%20sobre%3F" target="_blank" aria-label="WhatsApp">
	  <i class="bi bi-whatsapp"></i>
	</a>
    <a href="https://www.instagram.com/wattworksoficial/" target="_blank" aria-label="Instagram" class="instagram">
      <i class="bi bi-instagram"></i>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
