<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WattWorks - Acesso Negado</title>
  <link rel="icon" type="image/png" href="/WattWorks/imagens/logo-wattworks.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    main {
      width: 100%;
      height: 100vh;
      background-image: url('/WattWorks/imagens/bg-wattworks-vermelho.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .acesso-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .acesso-box .bi {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    .acesso-box p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-danger {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Animações */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main>
    <div class="acesso-box">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <p>Você não tem permissão para acessar esta página. Se isso for um erro, verifique com o Administrador.</p> 
      <a href="/WattWorks/restrito-clientes/home-logado.jsp" class="btn btn-danger">Retornar</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
